<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
    <style>
      table {
        border: 1px solid #444444;
      }

      th,
      td {
        border: 1px solid #444444;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길찾기</h1>
      <p>출발역 <input id="departure-station-name-input" /></p>
      <p>도착역 <input id="arrival-station-name-input" /></p>
      <input type="radio" name="search-type" value="최단거리" checked />
      <label for="search-type">최단거리</label>
      <input type="radio" name="search-type" value="최단시간" />
      <label for="search-type">최단시간</label>
      <p>
        <button id="search-button">길 찾기</button>
      </p>
      <h2>📝 결과</h2>
      <h4>최단 거리</h4>
      <table>
        <thead>
          <tr>
            <td>총 거리</td>
            <td>총 소요 시간</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
